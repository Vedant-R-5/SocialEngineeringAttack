  <div class="lab-banner">⚠️ TRAINING LAB — NOT A REAL BANK — For educational use only</div>
  <header class="site-header">
    <div class="header-left">
      <a class="brand" href="home.html"><span>Keep</span> Bank</a>

        <a class="btn ghost" href="login.html">Login</a>

  <main class="content">
    <div class="card">
      <h2>Contact (Training)</h2>
      <p>If this were a real site you'd contact support — for the lab, use login/signup to practice POST capture.</p>
      <form action="http://httpbin.org/post" method="POST" target="post_target">
        <iframe name="post_target" style="display:none;"></iframe>
        <label>Name</label><input name="name" required type="text"/>
        <label>Email</label><input name="email" required type="email"/>
        <label>Message</label><textarea name="message" required></textarea>
        <button class="btn accent" type="submit">Send (POST)</button>
      </form>
    </div>
  </main>

  <footer class="site-footer">Keep Bank — Training Lab • © 2025</footer>
